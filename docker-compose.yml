services:
  whatsapp-saas:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: whatsapp-saas
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
    restart: unless-stopped
